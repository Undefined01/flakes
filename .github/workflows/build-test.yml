name: Build Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  nixos-configurations:
    name: NixOS Configurations
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config: [work, wsl, iso]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Install Nix
      uses: cachix/install-nix-action@v31
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Setup Cachix
      uses: cachix/cachix-action@v14
      with:
        name: nix-community

    - name: Setup Cachix
      uses: cachix/cachix-action@v14
      with:
        name: undefined01
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

    - name: Build NixOS configuration - ${{ matrix.config }}
      run: |
        nix build --no-link --print-build-logs .#nixosConfigurations.${{ matrix.config }}.config.system.build.toplevel

  darwin-configurations:
    name: Darwin Configurations
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        config: [darwin, darwin-a]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Install Nix
      uses: cachix/install-nix-action@v31
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Setup Cachix
      uses: cachix/cachix-action@v15
      with:
        name: nix-community

    - name: Setup Cachix
      uses: cachix/cachix-action@v14
      with:
        name: undefined01
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

    - name: Build Darwin configuration - ${{ matrix.config }}
      run: |
        nix build --no-link --print-build-logs .#darwinConfigurations.${{ matrix.config }}.system

  home-manager-configuration:
    name: Home Manager Configuration
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config: [lh]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Install Nix
      uses: cachix/install-nix-action@v31
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Setup Cachix
      uses: cachix/cachix-action@v15
      with:
        name: nix-community

    - name: Setup Cachix
      uses: cachix/cachix-action@v14
      with:
        name: undefined01
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

    - name: Build Home Manager configuration
      run: |
        nix build --no-link --print-build-logs .#homeConfigurations.${{ matrix.config }}.activationPackage

  check-flake:
    name: Check Flake
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Install Nix
      uses: cachix/install-nix-action@v31
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Check flake
      run: |
        nix flake check --no-build --all-systems

    - name: Show flake info
      run: |
        nix flake show

  format-check:
    name: Format Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Install Nix
      uses: cachix/install-nix-action@v31
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Check formatting
      run: |
        nix fmt -- --check .